


<div class="tasks">
	<div class="taskContainer">
		
		<h4>Not Started</h4>
		
		<ul id="notStarted"  class="tasks"></ul>
		<ul class="new_task">
			<li class="new_task" >
				<form method="POST" action="tasks/new" class="new">
					<input name="title" id="title" placeholder="title"/>
					<textarea name="text" placeholder="text"></textarea>
					<button	 type="submit">Add Item</button>
				</form>
			</li>
		</ul>
	</div>
	<div class="taskContainer">
		<h4>In Progress</h4>
		<ul id="inProgress"  class="tasks"></ul>
	</div>
	<div class="taskContainer">
		<h4>Done</h4>
		<ul id="done"  class="tasks"></ul>
	</div>
</div>
