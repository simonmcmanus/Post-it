{{each(i, comment) comments}}

	<div class="comment">
		<div class="text">
			{{html comment.text}}
		</div>
		<span class="author">
			{{html comment.user_id}}
		</span>
		<span class="time">
			{{html comment.epoch}}
		</span>
	</div>
{{/each}}
	<div class="comment new-comment">
		<form method="POST" action="new/">
		<textarea name="text" id="text"></textarea>
		<input type="submit" name="submit" value="Add Comment" />
		</form>
	</div>
